<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Colletto Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-5">
        <form action="#" method="get" onsubmit="abrirWhatsapp()">
            <div class="row">
                <div class="col-6">
                    <input  class="form-control" type="text" name="nome" id="nome" placeholder="Nome Completo:" required /><br />

                    <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="Telefone:" required /><br />

                    <input class="form-control" type="email" name="email" id="email" placeholder="E-mail:" required /><br />

                    <select class="form-select mb-4" name="selectTypeMovel" id="selectTypeMovel" aria-label="Default select example">
                        <option selected>Selecione tipo de Imóvel</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Casa em Condominio">Casa em Condominio</option>
                        <option value="Casa">Casa</option>
                        <option value="Cobertura">Cobertura</option>
                        <option value="Salas/Conjuntos">Salas/Conjuntos</option>
                        <option value="Sobrado">Sobrado</option>
                        <option value="Terreno">Terreno</option>
                        <option value="Sala Comercial">Sala Comercial</option>
                    </select>

                    <input class="form-control" min="1" type="number" name="CEP" id="CEP" placeholder="CEP:" required /><br />
                    
                    <input  class="form-control" type="text" name="Bairro" id="Bairro" placeholder="Bairro:" required /><br />

                    <input  class="form-control" type="text" name="Cidade" id="Cidade" placeholder="Cidade:" required /><br />

                    <input  class="form-control" type="text" name="Estado" id="Estado" placeholder="Estado:" required /><br />

                    <input  class="form-control" type="text" name="Logradouro" id="Logradouro" placeholder="Logradouro:" required /><br />

                </div>
                <div class="col-6">

                    <input class="form-control" min="1" type="number" name="Numero" id="Numero" placeholder="Numero°:" required /><br />
                    
                    <input  class="form-control" type="text" name="Complemento" id="Complemento" placeholder="Complemento:" required /><br />

                    <input class="form-control" min="1" type="number" name="QuantidadeDormitorios" id="QuantidadeDormitorios" placeholder="Quantidade de Dormitorios:" required /><br />
                    
                    <input class="form-control" min="1" type="number" name="QuantidadeSuites" id="QuantidadeSuites" placeholder="Quantidade de Suites:" required /><br />
                    
                    <input class="form-control" min="1" type="number" name="QuantidadeBanheiros" id="QuantidadeBanheiros" placeholder="Quantidade de Banheiros:" required /><br />
                    
                    <input class="form-control" min="1" type="number" name="VagaGaragem" id="VagaGaragem" placeholder="Vagas de Garagem:" required /><br />
                    

                    <button class="btn btn-dark rounded-pill" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function abrirWhatsapp() {
    
    var nome = document.getElementById("nome").value;
    var telefone = document.getElementById("telefone").value;
    var email = document.getElementById("email").value;
    var selectTypeMovel = document.getElementById("selectTypeMovel").value;
    // var x = document.getElementById("selectTypeMovel").value;
    var CEP = document.getElementById("CEP").value;
    var Bairro = document.getElementById("Bairro").value;
    var Cidade = document.getElementById("Cidade").value;
    var Estado = document.getElementById("Estado").value;
    var Logradouro = document.getElementById("Logradouro").value;
    var Numero = document.getElementById("Numero").value;
    var Complemento = document.getElementById("Complemento").value;
    var QuantidadeDormitorios = document.getElementById("QuantidadeDormitorios").value;
    var QuantidadeSuites = document.getElementById("QuantidadeSuites").value;
    var QuantidadeBanheiros = document.getElementById("QuantidadeBanheiros").value;
    var VagaGaragem = document.getElementById("VagaGaragem").value;
    


    // var msg = document.getElementById("msg").value;
    var url = "https://wa.me/5541998083287?text=" // Seu numero
    + "*Quero anunciar meu imóvel*" + "%0a" + "%0a" // Mensagem personalizada
    + "*Formulário de Anuncio de Imóvel*" + "%0a" // Mensagem personalizada
    + "%0a" // Quebra de linha
    + "*Nome*: " + nome + "%0a" // Dados do formulário
    + "*Telefone*: " + telefone + "%0a"
    + "*E-mail*: " + email + "%0a"
    + "*Tipo do Imóvel*: " + selectTypeMovel + "%0a"
    + "*CEP*: " + CEP + "%0a"
    + "*Bairro*: " + Bairro + "%0a"
    + "*Cidade*: " + Cidade + "%0a"
    + "*Estado*: " + Estado + "%0a"
    + "*Logradouro*: " + Logradouro + "%0a"
    + "*Numero°*: " + Numero + "%0a"
    + "*Complemento*: " + Complemento + "%0a"
    + "*Quantidade de Dormitorios*: " + QuantidadeDormitorios + "%0a"
    + "*Quantidade de Suites*: " + QuantidadeSuites + "%0a"
    + "*Quantidade de Banheiros*: " + QuantidadeBanheiros + "%0a"
    + "*Quantidade de Vagas de Garagem*: " + VagaGaragem + "%0a"
    
    // + "*Mensagem*: " + msg;
    window.open(url, '_blank').focus();
}
</script>
</html>
